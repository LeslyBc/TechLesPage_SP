<section class="contacto">
  <h1>Contacto</h1>

  <p>
    Si tienes alguna pregunta o necesitas más información, no dudes en
    contactarnos a través del siguiente formulario:
  </p>

  <form (ngSubmit)="enviarFormulario()" #contactForm="ngForm">

    <label for="name">Nombre:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="datos.nombre"
      required
    >

    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="datos.email"
      required
    >

    <label for="message">Mensaje:</label>
    <textarea
      id="message"
      name="message"
      rows="5"
      [(ngModel)]="datos.mensaje"
      required
    ></textarea>

    <button type="submit" [disabled]="contactForm.invalid">
      Enviar
    </button>

  </form>
</section>
